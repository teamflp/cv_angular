      <!-- Formulaire de contact -->
      <div class="col-12 col-md-6">
         <h2>Contactez-moi</h2>
         <form>
            <!-- Nom complet -->
            <div class="form-group">
               <label for="fullName">Nom complet</label>
               <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
            </div>

            <!-- Adresse e-mail -->
            <div class="form-group">
               <label for="email">Adresse e-mail</label>
               <input type="email" class="form-control" id="email" placeholder="nom@example.com" required>
            </div>

            <!-- Sujet -->
            <div class="form-group">
               <label for="subject">Sujet</label>
               <input type="text" class="form-control" id="subject" placeholder="Sujet du message" required>
            </div>

            <!-- Message -->
            <div class="form-group">
               <label for="message">Message</label>
               <textarea class="form-control" id="message" rows="4" placeholder="Votre message..." required></textarea>
            </div>

            <!-- Bouton d'envoi -->
            <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
         </form>
      </div>
   </div>
</div>
